<ion-header>
  <ion-toolbar>
    <ion-title>Édition du profile</ion-title>

    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card color="light">
  <div class="img-wrapper">
    <ng-container *ngIf="this.currentUser.photoURL === null">
      <img src="./../../assets/img/person-outline.svg" class="small"/>
    </ng-container>
    <ng-container *ngIf="this.currentUser.photoURL !== null">
      <img src="{{this.currentUser.photoURL}}" class="small"/>
    </ng-container>
    <ion-button color="light" (click)="openCameraComponent()">
      <ion-icon slot="icon-only" name="camera-outline" color="medium">
      </ion-icon>
    </ion-button>
  </div>
  <ion-card-content class="ion-text-center">
    <h2>{{currentUser.displayName}}</h2>
    <ion-text color="medium">
      <div style="display: flex;" class="ion-justify-content-center">
        <ion-icon name="mail" color="medium">
        </ion-icon>
        <p>{{currentUser.email}}</p>
      </div>
    </ion-text>
  </ion-card-content>
</ion-card>

<form>
  <ion-card>
    <ion-item lines="full">
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">URL de la photo</ion-label>
      <ion-input type="text" #photoURL required value={{currentUser.photoURL}}></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nom d'utilisateur</ion-label>
      <ion-input type="text" #displayName required value={{currentUser.displayName}}></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Courriel</ion-label>
      <ion-input type="text" #email required value={{currentUser.email}}></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
          (click)="updateUserData(displayName, photoURL, email)"
          type="submit"
          expand="block"
          >Mise à jour du compte</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
</form>
</ion-content>
