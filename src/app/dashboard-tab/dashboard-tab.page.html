<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>
          <ion-label>Informations</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let navInfo of information">
          <ion-item
            routerDirection="root"
            [routerLink]="navInfo.link"
            [class.active-menu]="active === navInfo.link"
          >
            {{navInfo.name}}
            <ion-icon
              [slot]="navInfo.position"
              [ios]="navInfo.icon + '-outline'"
              [md]="navInfo.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>
          <ion-label>Carte</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let navEmpl of emplacement">
          <ion-item
            routerDirection="root"
            [routerLink]="navEmpl.link"
            [class.active-menu]="active === navEmpl.link"
          >
            {{navEmpl.name}}
            <ion-icon
              [slot]="navEmpl.position"
              [ios]="navEmpl.icon + '-outline'"
              [md]="navEmpl.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>
          <ion-label>Édition</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let navDonnees of donnees">
          <ion-item
            routerDirection="root"
            [routerLink]="navDonnees.link"
            [class.active-menu]="active === navDonnees.link"
          >
            {{navDonnees.name}}
            <ion-icon
              [slot]="navDonnees.position"
              [ios]="navDonnees.icon + '-outline'"
              [md]="navDonnees.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>
          <ion-label>Profile</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let navProfile of profile">
          <ion-item
            routerDirection="root"
            [routerLink]="navProfile.link"
            [class.active-menu]="active === navProfile.link"
          >
            {{navProfile.name}}
            <ion-icon
              [slot]="navProfile.position"
              [ios]="navProfile.icon + '-outline'"
              [md]="navProfile.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>
          <ion-label>Mon compte</ion-label>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let navCompte of compte">
          <ion-item button routerDirection="root" (click)="logoutAction()">
            {{navCompte.name}}
            <ion-icon
              [slot]="navCompte.position"
              [ios]="navCompte.icon + '-outline'"
              [md]="navCompte.icon + '-sharp'"
            ></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <!-- Vide -->
      <ion-tab-button tab="">
        <ion-icon name="" float-left></ion-icon>
      </ion-tab-button>
      <!-- Vide -->

      <ion-tab-button tab="alarm">
        <ion-icon name="notifications" float-left></ion-icon>
        <!-- <ion-label>Alarmes</ion-label> -->
      </ion-tab-button>
      <ion-tab-button tab="data">
        <ion-icon name="reader-outline"></ion-icon>
        <!-- <ion-label>Données</ion-label> -->
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon id="page-icon" name="grid-outline"></ion-icon>
        <ion-label></ion-label>
      </ion-tab-button>
      <ion-tab-button tab="note">
        <ion-icon name="pencil-outline"></ion-icon>
        <!-- <ion-label>Notes</ion-label> -->
      </ion-tab-button>
      <ion-tab-button tab="info">
        <ion-icon name="help"></ion-icon>
        <!-- <ion-label>Aide</ion-label> -->
      </ion-tab-button>
      <ion-tab-button tab="formulaire">
        <ion-icon name="clipboard"></ion-icon>
        <!-- <ion-label>Aide</ion-label> -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
